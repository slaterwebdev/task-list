<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/stylesheet.css">
    <title>Task List</title>
</head>
<body class="mx-4">
<!--TO DO CONTAINER-->
    <section class="to-do w-100 h-100 d-flex justify-content-center">
        <div class="container shadow rounded-3 to-do-container">
            <div class="row d-flex justify-content-center mb-4">
                <div class="col-md-8 d-flex justify-content-center align-items-center py-3 my-4">
                    <i class="bi bi-check-square text-primary d-flex justify-content-center mx-4  shadow"></i>
                    <h1 class="text-center text-primary">
                        Task List
                    </h1>
                </div>
                <div class="col-sm-8 mb-3">
                    <form class="search-to-do shadow">
                        <div class="input-group">
                            <input type="text" class="form-control text-center border-primary" placeholder="Search your to do list..." aria-label="Search to do..." aria-describedby="button-addon2">
                        </div>
                    </form>
                </div>
                <div class="form-container col-sm-8 mb-5">
                    <form class="add-to-do shadow">
                        <div class="input-group">
                            <input type="text" id="searchText" class="form-control text-center border-primary" placeholder="Add to do..." aria-label="Add to do..." aria-describedby="button-addon2">
                            <input type="text" id="date" class="form-control text-center border-primary" placeholder="DD/MM/YY" aria-label="DD/MM/YY" aria-describedby="button-addon2">
                            <button class="cal-btn position-absolute btn text-center" type="button">
                            </button>
                            <button class="btn btn-outline-primary text-secondary bg-primary" type="submit" id="button-addon2">Add</button>
                        </div>
                    </form>
                </div>
                <div class="container-fluid regex-fail"></div>
                <div class="container-fluid">
                    <ul class="to-do-list mx-auto list-unstyled">
                        <!--JS INJECTED TO DO LIST ITEMS-->
                    </ul>
                </div>
            </div>
        </div>
    </section>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/database.js"></script>
</body>
</html>
